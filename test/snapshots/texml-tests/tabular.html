      <figure data-ams-specific-use="table" id="ltxid6" data-ams-doc="table-wrap"><figcaption><strong>Table 3<ams-x>.</ams-x></strong><p>The <span data-ams-style="monospace">hfill</span> in the third row of this and the following table is lost. I’m not going to try to replicate that in texml; use <span data-ams-style="monospace">multicolumn</span> instead.</p></figcaption> <div data-ams-doc="table-wrap"><table id="tblrid3" class="texml-bcc"><tr><td class="texml-pl texml-pr texml-tal">XXXXXXXXXXX</td></tr><tr><td class="texml-pl texml-pr texml-tal">X</td></tr><tr><td class="texml-pl texml-pr texml-tal">X</td></tr></table></div></figure>
      <figure data-ams-specific-use="table" id="ltxid7" data-ams-doc="table-wrap"><figcaption><strong>Table 4<ams-x>.</ams-x></strong><p>The width specifier is ignored: <span data-ams-style="monospace">tabular*</span> is treated identically to <span data-ams-style="monospace">tabular</span> by <span data-ams-style="monospace">texml</span>. Should that change?</p></figcaption> <div data-ams-doc="table-wrap"><table id="tblrid4" class="texml-bcc"><tr><td class="texml-pl texml-pr texml-tal">XXXXXXXXXXX</td></tr><tr><td class="texml-pl texml-pr texml-tal">X</td></tr><tr><td class="texml-pl texml-pr texml-tal">X</td></tr></table></div></figure>

      <figure data-ams-specific-use="table" id="ltxid10" data-ams-doc="table-wrap"><figcaption><strong>Table 7<ams-x>.</ams-x></strong><p>The improper <span data-ams-style="monospace">bf</span> in the E2 column currently “works” but should not be relied upon.</p></figcaption> <div data-ams-doc="table-wrap"><table id="tblrid7" class="texml-bcc"><tr class="texml-bttsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr texml-tal">AAA1</td><td class="texml-brdc texml-pl texml-pr texml-tac">AAA2</td><td class="texml-brtsc texml-pl texml-pr texml-tar">AAA3</td><td class="texml-brtsc texml-pl texml-pr texml-vat texml-w"></td></tr><tr><td class="texml-bltsc texml-brtsc texml-pb texml-pl texml-pr texml-tal">B1</td><td class="texml-brdc texml-bttsc texml-pb texml-pl texml-pr texml-tac">B2</td><td class="texml-brtsc texml-bttsc texml-pb texml-pl texml-pr texml-tar">B3</td><td class="texml-brtsc texml-pb texml-pl texml-pr texml-vat texml-w"></td></tr><tr><td class="texml-bltsc texml-brtsc texml-bttsc texml-pl texml-pr texml-tal">C1</td><td class="texml-brdc texml-pl texml-pr texml-tac">C2</td><td class="texml-brtsc texml-bttsc texml-pl texml-pr texml-tar"></td><td class="texml-brtsc texml-pl texml-pr texml-vat texml-w"></td></tr><tr class="texml-bttsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr texml-tal"></td><td colspan="2" class="texml-brtsc texml-pl texml-pr texml-tar">D2</td><td class="texml-brtsc texml-pl texml-pr texml-vat texml-w"></td></tr><tr class="texml-bbtsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr texml-tal"><i>E1</i></td><td class="texml-brdc texml-pl texml-pr texml-tac">E<strong>E2</strong></td><td class="texml-brtsc texml-pl texml-pr texml-tar">E3</td><td class="texml-brtsc texml-pl texml-pr texml-vat texml-w">some flowing text that takes up more than one line so we can see how parboxes work.</td></tr></table></div></figure>
      <figure data-ams-specific-use="table" id="ltxid11" data-ams-doc="table-wrap"><figcaption><strong>Table 8<ams-x>.</ams-x></strong><p>Note that the X inserted via the @-specifier appears at the far left of the column in the TeX output, but shoved over the right in the HTML. There’s probably no good way to fix that, so it’s another example of something not to do.</p></figcaption> <div data-ams-doc="table-wrap"><table id="tblrid8" class="texml-bcc"><tr class="texml-bttsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr1 texml-tal">AAA1X</td><td class="texml-brdc texml-pl1 texml-pr texml-tac">AAA2</td><td class="texml-brtsc texml-pl2 texml-pr texml-tar">AAA3</td><td class="texml-brtsc texml-pl2 texml-pr texml-vat texml-w"></td></tr><tr><td class="texml-bltsc texml-brtsc texml-pb texml-pl texml-pr1 texml-tal">B1X</td><td class="texml-brdc texml-bttsc texml-pb texml-pl1 texml-pr texml-tac">B2</td><td class="texml-brtsc texml-bttsc texml-pb texml-pl2 texml-pr texml-tar">B3</td><td class="texml-brtsc texml-pb texml-pl2 texml-pr texml-vat texml-w"></td></tr><tr><td class="texml-bltsc texml-brtsc texml-bttsc texml-pl texml-pr1 texml-tal">C1X</td><td class="texml-brdc texml-pl1 texml-pr texml-tac">C2</td><td class="texml-brtsc texml-bttsc texml-pl2 texml-pr texml-tar"></td><td class="texml-brtsc texml-pl2 texml-pr texml-vat texml-w"></td></tr><tr class="texml-bttsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr1 texml-tal">X</td><td colspan="2" class="texml-brtsc texml-pl2 texml-pr texml-tar">D2</td><td class="texml-brtsc texml-pl2 texml-pr texml-vat texml-w"></td></tr><tr class="texml-bbtsc"><td class="texml-bltsc texml-brtsc texml-pl texml-pr1 texml-tal"><i>E1</i>X</td><td class="texml-brdc texml-pl1 texml-pr texml-tac">E<strong>E2</strong></td><td class="texml-brtsc texml-pl2 texml-pr texml-tar">E3</td><td class="texml-brtsc texml-pl2 texml-pr texml-vat texml-w">some flowing text that takes up more than one line so we can see how parboxes work.</td></tr></t
